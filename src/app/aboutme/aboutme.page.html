<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
		<ion-back-button defaultHref="home"></ion-back-button>
	</ion-buttons>
	<ion-buttons slot="end">
	<ion-button [routerLink]="['/profile']">Edit Profile</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card style="text-align:center;">
  <ion-card-header>
		<ion-card-title>{{authService.getUserName()}}</ion-card-title>
		<ion-card-subtitle>{{authService.getEmailID()}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
<ion-list>
	<ion-item button (click)="logout()">
	  <ion-icon slot="start" name="log-out-outline" style=""></ion-icon>
	  <ion-label>
		<h3>Logout</h3>
	  </ion-label>
	</ion-item>
</ion-list>
</ion-content>
