<ion-content>
	<ion-row>
      <ion-col>
         <div class="vertical-center">
            <div class="center">
               <img src="assets/logo/logo.png"/>
            </div>
         </div>
      </ion-col>
   </ion-row>
   <ion-row>
      <ion-col>
         <ion-item lines="none" style="text-align:center;" class="font-size-25px">
            <ion-label>Sell it with your <b>Login</b></ion-label>
         </ion-item>
      </ion-col>
   </ion-row>
   <form [formGroup]="formData" (ngSubmit)="login(form)" novalidate id="registerFrom">
	 <ion-item>
		<ion-label position="floating">Email</ion-label>
		<ion-input formControlName="email" type="email" required></ion-input>
	 </ion-item>
	 <ion-item>
		<ion-label position="floating">Password</ion-label>
		<ion-input formControlName="password" type="password" required></ion-input>
	 </ion-item>
	 <ion-button type="submit" expand="block">Sell your product</ion-button>
   </form>   
   
   <ion-row style="text-align:center;">
   <ion-col style="text-align:center;">
	  <ion-label>
         Here you can sell the items
      </ion-label><br><br>
	  <ion-label>
          <b>Which is favorite to the customers.</b>
      </ion-label>
	  </ion-col>
   </ion-row>
   <div *ngIf="isSubmitted && errorControl.email.errors?.required"
		class="validator-error">
	  Enter your Email.
	</div>
	<div *ngIf="isSubmitted && errorControl.email.errors?.pattern"
		class="validator-error">
	  Please enter a valid Email.
	</div>
	<div *ngIf="isSubmitted && errorControl.password.errors?.required"
		class="validator-error">
	  Enter your Password for security.
	</div>
	<div *ngIf="isSubmitted && errorControl.password.errors?.minlength"
		class="validator-error">
	  Password length should be minimun 8 Character.
	</div>
   <div *ngIf="isSubmitted && commonerror" class="validator-error">
	  {{commonerrormessage}}
	</div>
</ion-content>
